<template name="redlinkQueries">
    <!--A container including all queries which expands the most relevant's query preview-->
    <div class="queries-title">{{_ "queries_title"}}</div>
    <div class="knowledge-queries-wrapper">
		{{#each query in queries}}
			{{> redlinkQuery (queryContext query @index)}}
		{{/each}}
    </div>
</template>
