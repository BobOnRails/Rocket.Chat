<template name="livechatCurrentChats">

	{{#if Template.subscriptionsReady}}
        <div class="list">
            <h2>{{_ "Open_Conversations"}}</h2>
			{{> reactiveTable collection=openLivechatRoom settings=tableSettings}}

            <h2>{{_ "Closed_Conversations"}}</h2>
			{{> reactiveTable collection=closedLivechatRoom settings=tableSettings}}
        </div>
	{{else}}
		{{_ "Loading"}}
	{{/if}}
</template>
