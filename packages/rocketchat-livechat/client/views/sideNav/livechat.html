<template name="livechat">
	<div class="livechat-section {{livechatAvailable}}">
		<h3 class="{{isActive}}">
			{{_ "Livechat"}}

			{{#with available}}
				<i class="livechat-status {{status}} {{icon}}" title="{{hint}}"></i>
			{{/with}}
		</h3>
		<h4>{{_ "Unanswered"}}</h4>
		<ul>
			{{#each roomsUnread}}
				{{> chatRoomItem }}
			{{else}}
				<p class="empty">{{_ "No_unanswered_livechats" }}</p>
			{{/each}}
		</ul>
		<h4>{{_ "Answered"}}</h4>
		<ul>
			{{#each rooms}}
				{{> chatRoomItem }}
			{{else}}
				<p class="empty">{{_ "No_answered_livechats" }}</p>
			{{/each}}
		</ul>
	</div>
</template>
